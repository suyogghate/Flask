{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Sign up</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" method="POST">
            <div>
                <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
                <div class="mt-2">
                    <input type="email" name="email" id="email" 
                    class="block w-full rounded-md border border-gray-400 px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="firstName" class="block text-sm/6 font-medium text-gray-900">First Name</label>
                <div class="mt-2">
                    <input type="text" name="firstName" id="firstName" 
                    class="block w-full rounded-md border border-gray-400 px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 sm:text-sm">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password1" class="block text-sm/6 font-medium text-gray-900">Password</label>
                </div>
                <div class="mt-2">
                    <input type="password" name="password1" id="password1" class="block w-full rounded-md border border-gray-400 px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 sm:text-sm">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password2" class="block text-sm/6 font-medium text-gray-900">Confirm Password</label>
                </div>
                <div class="mt-2">
                    <input type="password" name="password2" id="password2" class="block w-full rounded-md border border-gray-400 px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 sm:text-sm">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
